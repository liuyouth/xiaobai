<!-- Page-Level Scripts -->
<script>
    var phoneNumber;
    $(document).ready(function () {
        $('#data_1 .input-group.date').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });


        model = $('.dataTables-phoneNumber').DataTable({
            select: true,
            ajax: {
                "url": '/phone/number/list'
            },
            columns: [


                    {
                        data: "phoneNumberId",
                        "title": "ID",
                        defaultContent: "无"
                        , width: "50px"
                    },

                    {
                        data: "phoneNumber",
                        "title": "phoneNumber",
                    },

                    {
                        data: "phoneNumberOperator",
                        "title": "phoneNumberOperator",
                    },

                    {
                        data: "phoneNumberMonthly",
                        "title": "phoneNumberMonthly",
                    },

                    {
                        data: "phoneNumberBalance",
                        "title": "phoneNumberBalance",
                    },

                    {
                        data: "phoneNumberName",
                        "title": "phoneNumberName",
                    },

                    {
                        data: "contractPeriod",
                        "title": "contractPeriod",
                    },

                    {
                        data: "phoneNumberAddress",
                        "title": "phoneNumberAddress",
                    },

                    {
                        data: "phoneAuthenticationCardId",
                        "title": "phoneAuthenticationCardId",
                    },

                    {
                        data: "phoneAuthenticationName",
                        "title": "phoneAuthenticationName",
                    },

                    {
                        data: "contractAmount",
                        "title": "contractAmount",
                    },

                    {
                        data: "personId",
                        "title": "personId",
                    },
                {
                    data: null,
                    title: "操作",
                    render: function (data, row) {
                        return data;
                    }
                },


            ],
            pageLength: 25,
            responsive: true,
        });


    });

    $('#addPhoneNumber').on('click', function () {
        console.log($('#phoneNumberForm').serialize());
        $.ajax({
            type: "post",
            url: "/phone/number/add",
            data: $('#phoneNumberForm').serialize(),
            success: function (data) {
                if (data.message == "SUCCESS") {
                    model.ajax.reload();
                }
            }
        });
    });


</script>
