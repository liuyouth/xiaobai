<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>标题</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/phone.css">
</head>
<script src="../js/jQuery.js" ></script>
<script src="../js/base.js" ></script>
<script src="../js/index.js" ></script>
<script src="../js/phone.js" ></script>
<body>
<div >
    <div class="left" style="width: 60%;height: 500px">
        <div style="padding: 5px;background: #eaeaea" onclick="loadList()"><button>刷新</button></div>
        <div class="left" style="width: 49%" id="list">

        </div>
        <div class="left" style="width: 2%;height:100%;background: #ff6767"> </div>
        <div class="left" style="width: 49%" id="logList">

        </div>
    </div>
    <div class="left"  style="width: 40%">
        <button class="post" onclick="postPhone()">添加型号</button>
        <div>
            <form id="phoneForm">
                <div class="form-box"><span>名字</span><input name="phoneName"><br></div>
                <div class="form-box"><span>颜色</span><input name="phoneColor"><br></div>
                <div class="form-box"><span>容量</span><input name="phoneSize"><br></div>
                <div class="form-box"><span>型号</span><input name="phoneModel"><br></div>
            </form>
        </div>
        <button class="post" onclick="postPhoneLog()">添加报价</button>
        <div>
            <form id="phoneLogForm">
                <div class="form-box"><span>机型</span><span id="phoneId"></span><input  style="display:none;" name="phoneId"><br></div>
                <div class="form-box"><span>进价</span><input name="inPrice"><br></div>
                <div class="form-box"><span>出价</span><input name="price"><br></div>
                <div class="form-box"><span>版本</span><input name="version"><br></div>
                <div class="form-box"><span>原封</span><input name="isIntact"><br></div>

            </form>
        </div>

    </div>
    <div class="clear"></div>
</div>

<div class="form-box" style="    text-align: start;position: fixed;bottom: 1px;">
    <span style="color: rgba(239, 83, 80, 0.52);font-size: 27px;margin-left: 10px;">名字</span><br>
    <input id="input" onkeypress="searchEnter()" >
</div>

</body>

</html>
